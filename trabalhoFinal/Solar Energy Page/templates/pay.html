<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pay_style.css') }}">

</head>
<body>

<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="{{ url_for('static', filename='images/chip.png') }}" alt="">
                <img src="{{ url_for('static', filename='images/visa.png') }}" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>titular do cartão</span>
                    <div class="card-holder-name">nome completo</div>
                </div>
                <div class="box">
                    <span>expira em</span>
                    <div class="expiration">
                        <span class="exp-month">mes</span>
                        <span class="exp-year">ano</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="{{ url_for('static', filename='images/visa.png') }}" alt="">
            </div>
        </div>

    </div>

    <form method="post" > <!-- MODIFICAÇÃO BD adicionado method post-->
        <div class="inputBox">
            <span>número do cartão</span>
            <!-- MODIFICAÇÃO BD name="NUMERO" value="{{request.form['NUMERO']}}" -->
            <input name="NUMERO" value="{{request.form['NUMERO']}}" type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>titular do cartão</span>
            <!-- MODIFICAÇÃO BD name="TITULAR" value="{{request.form['TITULAR']}}" -->
            <input name="TITULAR" value="{{request.form['TITULAR']}}" type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expira mês</span>
                <!-- MODIFICAÇÃO BD name="MES" value="{{request.form['MES']}}" -->
                <select name="MES" value="{{request.form['MES']}}" id="" class="month-input">
                    <option value="month" selected disabled>mês</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expira ano</span>
                <!-- MODIFICAÇÃO BD name="ANO" value="{{request.form['ANO']}}" -->
                <select name="ANO" value="{{request.form['ANO']}}" id="" class="year-input">
                    <option value="year" selected disabled>ano</option>
                    <option value="2021">2022</option>
                    <option value="2022">2023</option>
                    <option value="2023">2024</option>
                    <option value="2024">2025</option>
                    <option value="2025">2026</option>
                    <option value="2026">2027</option>
                    <option value="2027">2028</option>
                    <option value="2028">2029</option>
                    <option value="2029">2030</option>
                    <option value="2030">2031</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <!-- MODIFICAÇÃO BD name="CVV" value="{{request.form['CVV']}}" -->
                <input name="CVV" value="{{request.form['CVV']}}" type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="enviar" class="submit-btn">
    </form>

</div>    
    





<script>

document.querySelector('.card-number-input').oninput = () =>{
    document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
}

document.querySelector('.card-holder-input').oninput = () =>{
    document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
}

document.querySelector('.month-input').oninput = () =>{
    document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
}

document.querySelector('.year-input').oninput = () =>{
    document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
}

document.querySelector('.cvv-input').onmouseenter = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
}

document.querySelector('.cvv-input').onmouseleave = () =>{
    document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
    document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
}

document.querySelector('.cvv-input').oninput = () =>{
    document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
}

</script>







</body>
</html>
